<!--¡Continuemos con lo que comenzamos en el último módulo y creemos una página web muy simple donde podamos rastrear a todos nuestros amigos! Implementaremos la funcionalidad para agregar amigos y ver amigos a través del sitio web. Todos los amigos se almacenarán en la base de datos.

Cuando el usuario visite la ruta raíz, queremos mostrar todos los amigos, por lo que nuestra lógica incluirá buscar a todos los amigos de la base de datos y luego representar esos datos en nuestra plantilla.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Create User</title>
  </head>
  <body>
    <form action="/user/create" method="post" class="col-6 mx-auto">
      <h2 class="text-center mt-5">Add a new User</h2>
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control" />
      </div>
      <div class="col text-center">
        <button
          type="submit"
          class="btn btn-success btn-sm mt-4"
        />Create</button>
      </div>
    </form>
  </body>
</html>
